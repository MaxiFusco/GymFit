<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GYMFIT - Bienvenida</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Kalam", cursive;
        background:
          linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          radial-gradient(
            circle at 20% 30%,
            rgba(100, 100, 100, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(150, 150, 150, 0.2) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 60% 40%,
            rgba(120, 120, 120, 0.25) 0%,
            transparent 50%
          ),
          #2d2d2d;
        background-size:
          100% 100%,
          400px 400px,
          600px 600px,
          300px 300px,
          100% 100%;
        background-position:
          center,
          20% 30%,
          80% 70%,
          60% 40%,
          center;
        background-attachment: fixed;
        min-height: 100vh;
        color: white;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 24px;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 80px;
      }

      .logo {
        font-size: 96px;
        font-weight: 700;
        letter-spacing: 4.8px;
        line-height: 96px;
      }

      .buttons-container {
        width: 100%;
        max-width: 384px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
      }

      .auth-button {
        width: 100%;
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 9999px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        transition: background-color 0.15s;
      }

      .auth-button:hover {
        background-color: #2563eb;
      }

      .text-info {
        color: white;
        font-size: 14px;
        text-align: center;
      }

      @media (max-width: 768px) {
        .logo {
          font-size: 60px;
          line-height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <h1 class="logo">GYMFIT</h1>
      </div>

      <div class="buttons-container">
        <button class="auth-button" onclick="goToLogin()">
          Iniciar Sesión
        </button>
        <p class="text-info">¿No tienes cuenta?</p>
        <button class="auth-button" onclick="goToRegister()">
          Registrarse
        </button>
      </div>
    </div>

    <script>
      function goToLogin() {
        window.location.href = "login.html";
      }

      function goToRegister() {
        window.location.href = "register.html";
      }
    </script>
  </body>
</html>
