<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GYMFIT - Rutinas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Kalam", cursive;
        background:
          linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          radial-gradient(
            circle at 20% 30%,
            rgba(100, 100, 100, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(150, 150, 150, 0.2) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 60% 40%,
            rgba(120, 120, 120, 0.25) 0%,
            transparent 50%
          ),
          #2d2d2d;
        background-size:
          100% 100%,
          400px 400px,
          600px 600px,
          300px 300px,
          100% 100%;
        background-position:
          center,
          20% 30%,
          80% 70%,
          60% 40%,
          center;
        background-attachment: fixed;
        min-height: 100vh;
        color: white;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 24px;
        position: relative;
      }

      .back-button {
        position: absolute;
        top: 16px;
        left: 16px;
        background-color: #ef4444;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 9999px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        transition: background-color 0.15s;
        z-index: 10;
      }

      .back-button:hover {
        background-color: #dc2626;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 48px;
      }

      .logo {
        font-size: 64px;
        font-weight: 700;
        letter-spacing: 4.8px;
        line-height: 64px;
      }

      .routines-container {
        width: 100%;
        max-width: 384px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .routine-card {
        background-color: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: box-shadow 0.15s;
      }

      .routine-card:hover {
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      }

      .routine-title {
        color: black;
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .routine-description {
        color: #6b7280;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .logo {
          font-size: 48px;
          line-height: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="goBack()">VOLVER</button>

      <div class="logo-section">
        <h1 class="logo">GYMFIT</h1>
      </div>

      <div class="routines-container">
        <div class="routine-card" onclick="goToRoutineDetail(1)">
          <h3 class="routine-title">RUTINA 1</h3>
          <p class="routine-description">Rutina tren-superior</p>
        </div>

        <div class="routine-card" onclick="goToRoutineDetail(2)">
          <h3 class="routine-title">RUTINA 2</h3>
          <p class="routine-description">Rutina tren-medio</p>
        </div>

        <div class="routine-card" onclick="goToRoutineDetail(3)">
          <h3 class="routine-title">RUTINA 3</h3>
          <p class="routine-description">Rutina tren-inferior</p>
        </div>
      </div>
    </div>

    <script>
      function goBack() {
        window.location.href = "index.html";
      }

      function goToRoutineDetail(id) {
        window.location.href = `routine-detail-${id}.html`;
      }
    </script>
  </body>
</html>
